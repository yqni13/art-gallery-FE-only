<section>
    <header>
        <h1>my passion</h1>
    </header>
    <nav class="agal-gallery-nav">
        <a
            class="agal-gallery-nav-type"
            [attr.aria-disabled]="true"
            (click)="selectGenre('gallery')"
            (keydown.enter)="selectGenre('gallery')"
            [ngClass]="activeGenre === 'gallery' ? 'agal-active-route' : ''"
        >GALLERY</a>
        <a
            *ngFor="let nav of paintingGenres"
            class="agal-gallery-nav-type"
            [attr.aria-disabled]="true"
            (click)="selectGenre(nav)"
            (keydown.enter)="selectGenre(nav)"
            [ngClass]="activeGenre === nav ? 'agal-active-route' : ''"
        >{{nav}}</a>
    </nav>
    <div class="agal-gallery-content">
        <div class="agal-gallery-cards" *ngFor="let card of paintingsDisplayedByGenre">
            <!-- <agal-paintingcard [card]="card"></agal-paintingcard> -->
            <div class="agal-gallery-cards-wrapper">
                <!-- [routerLink]="['detail', card.referenceNr, { genre: activeGenre }]" -->
                <img 
                    src="{{card.path}}" 
                    alt="404-picture-not-found"
                    (click)="navigateToDetail(card.referenceNr)"
                    (keydown.enter)="navigateToDetail(card.referenceNr)"
                    [attr.aria-disabled]="true"
                >
            </div>
        </div>
        <div class="agal-gallery-nodata" *ngIf="paintingsDisplayedByGenre.length === 0">
            No paintings found for this genre.
        </div>
    </div>
</section>
