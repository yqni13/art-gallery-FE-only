<agal-imgfullscale 
    [imgPath]="currentPath" 
    [isActive]="isFullscale"
    (fullscaleChanged)="navigateFullscale($event)"
></agal-imgfullscale>
<section class="agal-archive">
    <header>
        <h1>{{'modules.archive.title' | translate}}</h1>
    </header>
    <div class="agal-head-message">
        <p>
            {{'modules.archive.message' | translate}}
        </p>
    </div>
    <div class="agal-archive-content">
        <div class="agal-archive-entry" *ngFor="let news of newsCollection">
            @defer(on viewport) { <img src="{{ news.imageResized }}" alt="404-picture-not-found">
            <div class="agal-archive-wrapper">                
                <div class="agal-archive-text">
                    <h3 *ngIf="news.title">{{ news.title }}</h3>
                    <span>{{news.date | dateFormat:'dd.mm.yyyy'}}</span>
                    <p *ngIf="news.text">{{ news.text }}</p>
                    <i class="icon-Zoom"
                        [attr.aria-disabled]="true"
                        (click)="navigateFullscale(true, news.image)"
                        (keydown.enter)="navigateFullscale(true, news.image)"
                    ></i>
                </div>
            </div> } 
            @placeholder {
                <img class="agal-loading" src="/assets/loading.gif" alt="loading...">
            }
        </div>
    </div>
</section>
