<section>
    <div class="agal-footer-credits">
        <h3>Daniela Varga</h3>
        <p><i class="icon-Copyright"></i> Daniela Varga. All rights reserved.</p>
    </div>
    <div class="agal-footer-links">
        <div class="agal-footer-links-connection">
            <h4>Connection</h4>
            <ul>
                <li *ngFor="let route of connectRoutes">
                    <span
                        class="agal-footer-routes"
                        [attr.aria-disabled]="true"
                        routerLink="{{ route.path }}"
                    >{{ route.data?.['title'] }}</span>
                </li>
                <li>
                    <a
                        class="agal-footer-routes"
                        href="{{ socialmediaURL }}"
                        target="_blank"
                    >Instagram</a>
                </li>
            </ul>
        </div>
        <div class="agal-footer-links-information">
            <h4>Information</h4>
            <ul>
                <li *ngFor="let route of infoRoutes">
                    <span
                        class="agal-footer-routes"
                        [attr.aria-disabled]="true"
                        routerLink="{{ route.path }}"
                    >{{ route.data?.['title'] }}</span>
                </li>
            </ul>
        </div>
    </div>
</section>
