<ng-container *agalVar="agalControl as control">
    <div class="agal-validation-errors" *ngIf="control.invalid && (control.dirty || control.touched)">
        <div *ngIf="control.hasError('required')">
            {{fieldName}} is required.

        </div>
        <div *ngIf="control.hasError('email')">
            {{fieldName}} is invalid.
        </div>
    </div>
</ng-container>
